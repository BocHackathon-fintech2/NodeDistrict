<div class="wrapper-content row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Available Master Nodes</h2>
                    <ng-container  *ngFor="let node of obj?.nodes; let i = index;">
                        <ng-container *ngIf="node.total_tokens - node.total_user_amount > 0">
                            <div class="col-xs-12 col-sm-3">
                                <div class="ibox">
                                    <div class="ibox-content">
                                        <div class="row">
                                            <div class="col-xs-6 text-left">
                                                <h5>{{ node.title }}</h5>
                                            </div>
                                            <div class="col-xs-6 text-right">
                                                <ng-container *ngIf="i == 0">
                                                    ROI: 20%
                                                </ng-container>
                                                <ng-container *ngIf="i == 1">
                                                    ROI: 15%
                                                </ng-container>
                                                <ng-container *ngIf="i == 2">
                                                    ROI: 10%
                                                </ng-container>
                                            </div>
                                            <div class="col-xs-12">
                                                <div class="m-t-sm medium">Available Asset Value: &euro;{{ node.total_tokens - node.total_user_amount }}</div>
                                                <div class="m-t-sm small">Daily Rewards: &euro;{{ node.daily_rewards  }}</div>
                                            </div>
                                            <div class="col-xs-12 m-t text-center">
                                                <button class="btn btn-info" [disabled]="processing" (click)="openModalInit(node.id)">Buy Share</button>
                                                <button class="btn btn-success" [disabled]="processing" (click)="buy(node.id, node.available_amount)">Buy All</button>
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>

    <div id="buyModal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content modal-md">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
                    <h4 class="modal-title">Buy Share</h4>
                </div>
                <div class="modal-body">
                    <label>Amount</label>
                    <input type="text" class="form-control"  [(ngModel)]="selected_amount" required>
                    <div class="text-center m-t m-b" (click)="buy(selected_node_id, selected_amount)"><button class="btn btn-success">Buy</button></div>
                </div>
            </div>
        </div>
    </div>
