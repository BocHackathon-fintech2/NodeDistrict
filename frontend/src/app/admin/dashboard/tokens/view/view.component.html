<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Tokens</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/admin/tokens']">Tokens</a>
            </li>
            <li class="active">
                <strong>View Token</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<ng-container *ngIf="obj">
    <div class="row wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-title col-xs-12">
                <div class="col-xs-12 col-sm-6 text-left">
                    <h5>View Token</h5>
                </div>
                <div class="col-xs-12 col-sm-6 text-right">
                    <a [routerLink]="['/admin/tokens/add/']">
                        <button class="btn btn-w-s btn-primary">
                            <i class="fa fa-plus"></i> Add
                        </button>
                    </a>
                    <a [routerLink]="['/admin/tokens/edit/' + obj.id]"><button class="btn btn-w-s btn-warning"><i class="fa fa-edit"></i> Edit</button></a>
                    <button class="btn btn-w-s btn-danger" (click)="deleteMethod(obj.id)"><i class="fa fa-trash-o"></i> Delete</button>
                </div>
            </div>
            <div class="ibox-content col-xs-12">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#general">General</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="general" class="tab-pane active">
                            <div class="panel-body">
                            
                                <div class="form-group col-xs-12 col-sm-6">
                                    <label class="col-xs-12">Title</label>
                                    <div class="col-xs-12">
                                        <p class="form-control-static">{{ obj.title }}</p>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6">
                                    <label class="col-xs-12">Symbol</label>
                                    <div class="col-xs-12">
                                        <p class="form-control-static">{{ obj.symbol }}</p>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6">
                                    <label class="col-xs-12">Price (&euro;)</label>
                                    <div class="col-xs-12">
                                        <p class="form-control-static">{{ obj.price }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
