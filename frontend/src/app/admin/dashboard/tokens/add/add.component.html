<div *ngIf="have_error" class="row col-xs-12 col-xs-offset-0 col-sm-5 col-sm-offset-3 notification-message-box animated slideInDown">
    <div class="message-notification alert-danger">
        <i class="fa fa-times"></i> Error: {{ message }}
    </div>
</div>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Tokens</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/admin/tokens']">Nodes</a>
            </li>
            <li class="active">
                <strong>Add Token</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
    
    <div class="row wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <form [formGroup]="form" class="form-horizontal" (submit)="onSaveSubmit()">
                <div class="ibox-title col-xs-12">
                    <div class="col-xs-12 col-sm-6 text-left">
                        <h5>Add Token</h5>
                    </div>
                    <div class="col-xs-12 col-sm-6 text-right">
                        <button [disabled]="!form.valid || processing" type="submit" class="btn btn-w-s btn-primary"><i class="fa fa-save"></i> Save</button>
                        <a (click)="backClicked()"><button type="button" class="btn btn-w-s btn-danger"><i class="fa fa-times"></i> Close</button></a>
                    </div>
                </div>
                <div class="ibox-content col-xs-12">
                    <div class="tabs-container">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#general">General</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="general" class="tab-pane active">
                                <div class="panel-body">
                                    <div class="form-group col-xs-12 col-sm-6">
                                        <label class="col-xs-12">Title *</label>
                                        <div class="col-xs-12">
                                            <input type="text" formControlName="title"  class="form-control">
                                        </div>
                                        <ul class="help-block text-danger">
                                            <li *ngIf="form.controls.title.errors?.required && form.controls.title.dirty">This field is required</li>
                                        </ul>
                                    </div>
                                    <div class="form-group col-xs-12 col-sm-6">
                                        <label class="col-xs-12">Symbol</label>
                                        <div class="col-xs-12">
                                            <input type="text" formControlName="symbol"  class="form-control">
                                        </div>
                                        <ul class="help-block text-danger">
                                            <li *ngIf="form.controls.symbol.errors?.required && form.controls.symbol.dirty">This field is required</li>
                                        </ul>
                                    </div>
                                    <div class="form-group col-xs-12 col-sm-6">
                                        <label class="col-xs-12">Price (&euro;) *</label>
                                        <div class="col-xs-12">
                                            <input type="text" formControlName="price"  class="form-control">
                                        </div>
                                        <ul class="help-block text-danger">
                                            <li *ngIf="form.controls.price.errors?.required && form.controls.price.dirty">This field is required</li>
                                        </ul>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
