<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Users</h2>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/users']">Users</a>
                </li>
                <li class="active">
                    <strong>View User</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
    
        </div>
    </div>
    
    <div class="col-lg-12 wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-title col-xs-12">
                <div class="col-xs-12 col-sm-6 text-left">
                    <h5>View User</h5>
                </div>
                <div class="col-xs-12 col-sm-6 text-right">
                    <a [routerLink]="['/users/add/']">
                        <button class="btn btn-w-s btn-primary">
                            <i class="fa fa-plus"></i> Add
                        </button>
                    </a>
                    <a [routerLink]="['/users/edit/' + obj.id]"><button class="btn btn-w-s btn-warning"><i class="fa fa-edit"></i> Edit</button></a>
                    <button class="btn btn-w-s btn-danger" (click)="deleteMethod(obj.id)"><i class="fa fa-trash-o"></i> Delete</button>
                </div>
            </div>
            <div class="ibox-content col-xs-12">
                <form method="get" class="form-horizontal">
                    <div class="form-group col-xs-12 col-sm-6">
                        <label class="col-xs-12">First Name</label>
                        <div class="col-xs-12">
                            <p class="form-control-static">{{ obj.first_name }}</p>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-6">
                        <label class="col-xs-12">Last Name</label>
                        <div class="col-xs-12">
                            <p class="form-control-static">{{ obj.last_name }}</p>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-6">
                        <label class="col-xs-12">Email</label>
                        <div class="col-xs-12">
                            <p class="form-control-static">{{ obj.email }}</p>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-6">
                        <label class="col-xs-12">is Verified?</label>
                        <div class="col-xs-12">
                            <p class="form-control-static">{{ obj.is_verified }}</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
