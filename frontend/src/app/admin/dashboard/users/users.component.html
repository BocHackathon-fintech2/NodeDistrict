<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Users</h2>
        <ol class="breadcrumb">
            <li class="active">
                <strong>Users</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title col-xs-12">
                    <div class="col-xs-12 col-sm-12 text-right">
                        <a [routerLink]="['/users/add/']">
                            <button class="btn btn-w-s btn-primary">
                                <i class="fa fa-plus"></i> Add
                            </button>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                        
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables" >
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Full Name</th>
                                    <th>Is Verified</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let obj of array">
                                    <td><a routerLink='view/{{ obj.id }}'>{{ obj.email }}</a></td>
                                    <td>{{ obj.first_name }} {{ obj.last_name }}</td>
                                    <td>{{ obj.is_verified }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
