<div *ngIf="have_error" class="row col-xs-12 col-xs-offset-0 col-sm-5 col-sm-offset-3 notification-message-box animated slideInDown">
        <div class="message-notification alert-danger">
            <i class="fa fa-times"></i> Error: {{ message }}
        </div>
    </div>
    
    <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Nodes</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/nodes']">Nodes</a>
            </li>
            <li class="active">
                <strong>Edit Node</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    
    </div>
    </div>
        
    <div class="col-lg-12 wrapper-content">
    <div class="ibox float-e-margins">
        <form [formGroup]="form" class="form-horizontal" (submit)="onSaveSubmit()">
            <div class="ibox-title col-xs-12">
                <div class="col-xs-12 col-sm-6 text-left">
                    <h5>Edit Node</h5>
                </div>
                <div class="col-xs-12 col-sm-6 text-right">
                    <button [disabled]="!form.valid || processing" type="submit" class="btn btn-w-s btn-primary"><i class="fa fa-save"></i> Save</button>
                    <a (click)="backClicked()"><button type="button" class="btn btn-w-s btn-danger"><i class="fa fa-times"></i> Close</button></a>
                </div>
            </div>
            <ng-container *ngIf="obj">
                <div class="ibox-content col-xs-12">
                    <div class="form-group col-xs-12 col-sm-6">
                        <label class="col-xs-12">Title *</label>
                        <div class="col-xs-12">
                            <input type="text" formControlName="title"  class="form-control">
                        </div>
                        <ul class="help-block text-danger">
                            <li *ngIf="form.controls.title.errors?.required && form.controls.title.dirty">This field is required</li>
                        </ul>
                    </div>
        
                    <div class="form-group col-xs-12 col-sm-6">
                        <label class="col-xs-12">Token *</label>
                        <div class="col-xs-12">
                            <select  formControlName="token_id"  class="form-control">
                                <ng-container *ngIf="obj">
                                    <option *ngFor="let token of obj.tokens" value="{{token.id}}">{{ token.title + " ("+ token.symbol + ")" }}</option>
                                </ng-container>
                            </select>
                        </div>
                        <ul class="help-block text-danger">
                            <li *ngIf="form.controls.token_id.errors?.required && form.controls.token_id.dirty">This field is required</li>
                        </ul>
                    </div>
        
                    <div class="form-group col-xs-12 col-sm-6">
                        <label class="col-xs-12">Total Asset Value *</label>
                        <div class="col-xs-12">
                            <input type="text" formControlName="total_tokens"  class="form-control">
                        </div>
                        <ul class="help-block text-danger">
                            <li *ngIf="form.controls.total_tokens.errors?.required && form.controls.total_tokens.dirty">This field is required</li>
                        </ul>
                    </div>

                    <div class="form-group col-xs-12 col-sm-6">
                        <label class="col-xs-12">Daily Rewards *</label>
                        <div class="col-xs-12">
                            <input type="text" formControlName="daily_rewards"  class="form-control">
                        </div>
                        <ul class="help-block text-danger">
                            <li *ngIf="form.controls.daily_rewards.errors?.required && form.controls.daily_rewards.dirty">This field is required</li>
                        </ul>
                    </div>
                
                </div>
            </ng-container>
        </form>
    </div>
    </div>
